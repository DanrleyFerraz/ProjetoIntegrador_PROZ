     <hr>
     <main>
        
        <section class="contatos" id="esquerda">
            <h2>SE ENVOLVA</h2>
            <form action="#">
                <div>
                    <label for="nome" class="envelver">Nome: </label>
                    <input type="text" id="nome" placeholder="Digite seu nome e sobrenome">
                </div>
                <div>
                    <label for="email" class="envelver">e-mail: </label>
                    <input type="text" id="email" placeholder="e-mail">
                </div>
                <div>
                    <label for="whatsapp" class="envelver">whatsapp: </label>
                    <input type="text" id="whatsapp" placeholder="seu whatsaap">
                </div>

                <p>Selecione o projeto que deseja se envolver:</p>
                <div id="projetoEscolha">
                    <div>
                        <label for="op1" class="projeto">Projeto 1 (Descrição do projeto)</label>
                        <input type="checkbox" id="op1">
                        
                    </div>
                    <div>
                        <label for="op2" class="projeto">Projeto 2 (Descrição do projeto)</label>
                        <input type="checkbox" id="op2">
                    </div>
                    <div>
                        <label for="op3" class="projeto">Projeto 3 (Descrição do projeto)</label>
                        <input type="checkbox" id="op3">
                    </div>    
                    <div>
                        <label for="op4" class="projeto">Projeto 4 (Descrição do projeto)</label>
                        <input type="checkbox" id="op4">
                    </div>    
                </div> 
                <button>Enviar</button>
                
            </form>

        </section>
        <section class="contatos" id="direita">
            <h2>CONTATO</h2>
            <form action="#">
                <div>
                    <label for="nome_contato" class="envelver">Nome: </label>
                    <input type="text" id="nome_contato" placeholder="Digite seu nome e sobrenome">
                </div>
                <div>
                    <label for="email_contato" class="envelver">e-mail: </label>
                    <input type="text" id="email_contato" placeholder="e-mail">
                </div>
                <div>
                    <label for="whatsapp_contato" class="envelver">whatsapp: </label>
                    <input type="text" id="whatsapp_contato" placeholder="seu whatsaap">
                </div>
                <p>Digite no espaço abaixo sua dúvida ou sugestão</p>
                <textarea  id="duvidas" placeholder="Digite aqui sua dúvida ou sugestão"></textarea>
                <button>Enviar</button>
            </form>
        </section>
    </main>
